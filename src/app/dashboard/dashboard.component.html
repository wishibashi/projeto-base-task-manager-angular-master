<h1 class="page-header">Painel de Controle</h1>

<table class="table">
    <thead>
        <tr>
            <th>Tarefa</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{ task.title }}</td>
            <td>
                <a [routerLink]="['/tasks', task.id]" class="btn btn-info">
                    <span class="glyphicon glyphicon-info-sign"></span> <!-- componente Glyphicon do bootstrap -->
                    Detalhes
                </a>  <!-- info no bootstrap é um botão azul -->
            </td>
        </tr>
    </tbody>
</table>
