<h1 class="page-header">Lista de Tarefas</h1>

<div class="well">      <!-- well: classe do bootstrap: GRID -->
    <div class="row">   <!-- Linha do grid -->
        <div class="col-md-10">     <!-- coluna com 10 unidades. Total de unidades de uma linha do grid=12 -->
            <!-- no input devo criar um two way bind do conteúdo com o atributo newTask -->
            <input type="text" class="form-control" [(ngModel)]="newTask.title" placeholder="Digite aqui uma nova tarefa">
        </div>
        <div class="col-md-2">  
            <button class="btn btn-success" (click)="createTask()">
                Adicionar Tarefa
            </button> 
        </div>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks"> <!-- NFor loop do Angular, "let" declara variável local em typescript -->
            <td>{{ task.id }}</td>
            <td>{{ task.title }}</td>
            <td>
                <!-- substituimos o button pelo link <a>
                <button class="btn btn-info" data-toggle="modal" data-target="#taskDetailModal" (click)="onSelect(task)">
                    <span class="glyphicon glyphicon-info-sign"></span> <!-- componente Glyphicon do bootstrap -
                    Detalhes
                </button>  <!-- info no bootstrap é um botão azul ->
                -->
                <a [routerLink]="['/tasks', task.id]" class="btn btn-info">
                    <span class="glyphicon glyphicon-info-sign"></span> <!-- componente Glyphicon do bootstrap -->
                    Detalhes
                </a>  <!-- info no bootstrap é um botão azul -->
                <button class="btn btn-danger" (click)="deleteTask(task)">
                    <span class="glyphicon glyphicon-trash"></span>
                    Excluir
                </button>  <!-- danger no bootstrap é um botão vermelho -->
            </td>
        </tr>
    </tbody>
</table>
